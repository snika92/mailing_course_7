{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Менеджер рассылок{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/pricing/">


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/pricing.css' %}" rel="stylesheet">
</head>
<body>

<div class="container py-3">
    <header>
        {% include 'mailing/includes/menu.html' %}

        {% block header %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>
<div class="container-fluid" style="height:50px;">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-4 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <span class="text-body-secondary">Менеджер рассылок</span>
                <small class="d-block mb-0 text-muted">&copy; {% now 'Y' %} </small>
            </div>
        </div>
    </footer>
</div>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>
</html>
